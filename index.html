<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="slidershow middle">

      <div class="slides">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">
        <input type="radio" name="r" id="r6">
        <div class="slide s1">
          <img src="asset/4.jpg" alt="" style="width: 140%">
        </div>
        <div class="slide">
          <img src="asset/2.jpeg" alt="" style="width: 140%">
        </div>
        <div class="slide">
          <img src="asset/3.jpg" alt="">
        </div>
        <div class="slide">
          <iframe width="80%" height="315" src="https://www.youtube.com/embed/hgE6GwnzQMU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="slide">
          <iframe width="80%" height="315" src="https://www.youtube.com/embed/z922by9_6Fw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="slide">
        	<iframe width="80%" height="315" src="https://www.youtube.com/embed/1NAKg46s1DA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

      <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
        <label for="r6" class="bar"></label>
      </div>
    </div>
  </body>
</html>
